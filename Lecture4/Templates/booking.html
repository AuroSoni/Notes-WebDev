{% extends "layout.html" %}

{% block title %}
flight_booking
{% endblock %}

{% block heading %}
FLIGHTS
{% endblock %}

{% block body %}
<form action="{{ url_for('submit') }}" method="post">

  <div class="form-group">
    <label for="choose_flight">Choose a Flight</label>
    <select class="form-control" name="flight_id" id="choose_flight">
      {% for flight in flights %}
        <option value="{{flight.id}}">{{flight.origin}} to {{flight.destination}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="passenger_name">Enter Your Name</label>
    <input class="form-control" type="text" name="name" placeholder="name">
  </div>

  <button type="submit" class="btn btn-primary">Book Flight</button>
</form>
{% endblock %}
