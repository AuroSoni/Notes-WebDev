{% extends "layout.html" %}

{% block title %}
Flights
{% endblock %}

{% block heading %}
Flights
{% endblock %}

{% block body %}
<br>
<ul>
  {% for flight in flights %}
    <li>
      <a href="{{ url_for('flight_details', flight_id=flight.id) }}">
        {{ flight.origin }} to {{ flight.destination }}
      </a>
    </li>
  {% endfor %}
</ul>
<br>
<br>
<p>
  To Book Flights visit <a href="{{url_for('book')}}">Booking</a>
</p>
{% endblock %}
