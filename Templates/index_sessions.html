{% extends "layout.html" %}

{% block heading %}
Notes:
{% endblock %}

{% block body %}
  <ul>
  {% for note in notes %}
    <li>{{ note }}
  {% endfor %}
  </ul>

  <form action="{{ url_for('index') }}" method="post">
    <input type="text" name="note" placeholder="Enter Notes">
    <button>Add note</button>
  </form>
{% endblock %}
